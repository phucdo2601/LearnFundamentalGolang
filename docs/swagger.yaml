    properties:
      email:
        type: string
      password:
        type: string
    type: object
host: localhost:9000
info:
  contact:
    email: marckenneth.lomio@gmail.com
    name: Marc Kenneth Lomio
  description: Go Rest API using Swaggo & SQL SERVER DB
