paths:
  /migration:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Migrate tables to the sql server
      tags:
      - migration
  /update/user:
    put:
      parameters:
      - description: update user dto
        in: body
        name: user
        required: true
