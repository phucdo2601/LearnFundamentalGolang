      tags:
      - users
  /user:
    post:
      parameters:
      - description: create user dto
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.UserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.UserDTO'
      summary: Create User
      tags:
      - users
  /users/getListUser:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: List User
      tags:
      - users
